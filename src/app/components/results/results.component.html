<h1>Buscador <small>{{termino}}</small></h1>

<div class="row" *ngIf="heroesArr.length ==0">
  <div class="col-md-12">
    <div class="alert alert-danger" role="alert">
      No existen resultados para el tarmino: {{termino}}
    </div>
  </div>
</div>

<div class="card-columns">
 <app-heroe-tarjeta [heroe]="heroe" [index]= "heroe.index" *ngFor="let heroe of heroesArr let i = index" ></app-heroe-tarjeta>
</div>
